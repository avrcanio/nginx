# /srv/nginx/conf.d/shop.conf

upstream saleor_storefront_upstream {
    server saleor_storefront:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name shop.dalekopro.hr;

    # real IP iza Cloudflare
    real_ip_header X-Forwarded-For;
    set_real_ip_from  103.21.244.0/22;
    set_real_ip_from  103.22.200.0/22;
    set_real_ip_from  103.31.4.0/22;
    set_real_ip_from  104.16.0.0/12;
    set_real_ip_from  108.162.192.0/18;
    set_real_ip_from  131.0.72.0/22;
    set_real_ip_from  141.101.64.0/18;
    set_real_ip_from  162.158.0.0/15;
    set_real_ip_from  172.64.0.0/13;
    set_real_ip_from  173.245.48.0/20;
    set_real_ip_from  188.114.96.0/20;
    set_real_ip_from  190.93.240.0/20;
    set_real_ip_from  197.234.240.0/22;
    set_real_ip_from  198.41.128.0/17;

    client_max_body_size 50m;

    # gzip
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
    gzip_min_length 1024;

    # security headeri
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # safety-net protiv mixed contenta
    add_header Content-Security-Policy "upgrade-insecure-requests" always;

    # health endpoint
    location = /health {
        return 200 "ok";
        add_header Content-Type text/plain;
    }

    # statika Next.js (_next/static) i public
    location ~* ^/_next/static/ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000, immutable";
        proxy_pass http://saleor_storefront_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~* ^/favicon\.ico$ {
        expires 7d;
        access_log off;
        proxy_pass http://saleor_storefront_upstream;
    }

    # sve ostalo (SSR + API pozivi iz Storefronta)
    location / {
        proxy_pass http://saleor_storefront_upstream;
        proxy_http_version 1.1;

        # WebSocket support (bez $connection_upgrade varijable)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_read_timeout 300;
        proxy_send_timeout 300;

        # --- HOTFIX: prepiši sve localhost API URL-ove u HTML/JS odgovoru ---
        # (npr. http://localhost:8000/thumbnail/... -> https://saleor-api.dalekopro.hr/thumbnail/...)
        sub_filter_once off;
        sub_filter_types *;
        proxy_set_header Accept-Encoding "";  # tražimo nekomprimirano da sub_filter radi

        sub_filter "http://localhost:8000/graphql/" "https://saleor-api.dalekopro.hr/graphql/";
        sub_filter "http://localhost:8000/"         "https://saleor-api.dalekopro.hr/";
    }
}
